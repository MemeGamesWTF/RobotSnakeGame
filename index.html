<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombastic Side Eye</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', 'Chalkboard', sans-serif;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0000);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #000;
            overflow-x: hidden;
        }
        h1 {
            font-size: clamp(28px, 8vw, 50px);
            color: #00ff00;
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #0000ff;
            margin: 0 0 10px;
            transform: rotate(-5deg);
            animation: wiggle 0.5s infinite;
        }
        p {
            font-size: clamp(16px, 4vw, 20px);
            color: #fff;
            background: #ff4500;
            padding: 5px 15px;
            border-radius: 10px;
            text-transform: uppercase;
            margin: 0 0 20px;
            box-shadow: 0 0 10px #000;
        }
        #score {
            font-size: clamp(24px, 5vw, 36px);
            color: #fff;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center;
            background-size: cover;
            padding: 15px 25px;
            border: 4px dashed #00ff00;
            border-radius: 50%;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }
        #gameArea {
            width: 80vw;
            max-width: 700px;
            height: 50vh;
            max-height: 500px;
            position: relative;
            background: url('img/tv.png') no-repeat center;
            background-size: contain;
            overflow: hidden;
            border: 6px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 10px #00ffff;
        }
        #animal {
            width: 25vw;
            height: 25vw;
            max-width: 200px;
            max-height: 200px;
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.5s, transform 0.3s;
            opacity: 0;
        }
        #animal.show {
            opacity: 1;
            transform: translateX(-50%) rotate(10deg) scale(1.2);
        }
        #screamBarContainer {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }
        #screamBar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            border-radius: 8px;
            transition: width 0.1s;
        }
        #thresholdLine {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #fff;
            left: 50%; /* Adjusted for ~50 dB threshold */
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: clamp(18px, 4vw, 24px);
            padding: 15px 40px;
            background: #ff0000;
            color: #fff;
            border: 3px solid #000;
            border-radius: 0 20px 0 20px;
            cursor: pointer;
            box-shadow: 5px 5px 0 #000;
            text-transform: uppercase;
            transition: transform 0.1s, background 0.3s;
        }
        button:hover {
            background: #00ff00;
            transform: scale(1.1) rotate(3deg);
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @media (max-width: 600px) {
            #gameArea {
                width: 90vw;
                height: 45vh;
            }
            #animal {
                width: 30vw;
                height: 30vw;
                max-width: 150px;
                max-height: 150px;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Bombastic Side Eye</h1>
    <p>Scream LOUD at cats for clout, scream at dogs and ur cooked!</p>
    <div id="score">Score: 0</div>
    <div id="screamBarContainer">
        <div id="screamBar"></div>
        <div id="thresholdLine"></div>
    </div>
    <div id="gameArea">
        <img id="animal" src="" alt="Animal">
    </div>
    <div class="button-container">
        <button onclick="startGame()">YEET START</button>
        <button onclick="restartGame()">RESTART LOL</button>
    </div>

    <script>
        let audioContext, analyser, microphone;
        let score = 0;
        let currentAnimal = null; // 'cat' or 'dog'
        let isPlaying = false;
        let canScore = true;
        const animalElement = document.getElementById('animal');
        const scoreElement = document.getElementById('score');
        const screamBar = document.getElementById('screamBar');

        async function startGame() {
            if (isPlaying) return;
            isPlaying = true;

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            analyser.fftSize = 512; // Higher resolution for better accuracy

            spawnAnimal();
            gameLoop();
        }

        function restartGame() {
            if (audioContext) audioContext.close();
            isPlaying = false;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            currentAnimal = null;
            animalElement.classList.remove('show');
            screamBar.style.width = '0%';
            canScore = true;
        }

        function getDecibels() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // Calculate RMS (Root Mean Square) of the amplitude
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                const amplitude = dataArray[i] / 128.0; // Normalize to 0-2 range
                sum += amplitude * amplitude;
            }
            const rms = Math.sqrt(sum / bufferLength);

            // Convert RMS to decibels (reference is 1.0, max amplitude)
            const db = 20 * Math.log10(rms + 0.00001); // Add small value to avoid log(0)
            return Math.max(0, db + 100); // Shift to positive range (0 to ~100 dB)
        }

        function spawnAnimal() {
            if (!isPlaying) return;

            currentAnimal = Math.random() < 0.5 ? 'cat' : 'dog';
            animalElement.src = currentAnimal === 'cat' ? 'img/cat.png' : 'img/dog.png';
            animalElement.classList.add('show');

            setTimeout(() => {
                animalElement.classList.remove('show');
                setTimeout(spawnAnimal, 1000);
            }, 2000);
        }

        function updateScore(decibels) {
            if (!canScore || !currentAnimal || decibels < 20) return;

            const screamThreshold = 50; // ~50 dB threshold for a scream
            const screamed = decibels > screamThreshold;

            if (screamed && currentAnimal === 'cat') {
                score += 1;
            } else if (screamed && currentAnimal === 'dog') {
                score = Math.max(0, score - 1);
            }

            scoreElement.textContent = `Score: ${score}`;

            canScore = false;
            setTimeout(() => {
                canScore = true;
            }, 1000);
        }

        function updateScreamBar(decibels) {
            const maxDb = 100; // Approximate max dB for visualization
            const percentage = Math.min((decibels / maxDb) * 100, 100);
            screamBar.style.width = `${percentage}%`;
        }

        function gameLoop() {
            if (!isPlaying) return;

            const decibels = getDecibels();
            updateScreamBar(decibels);
            updateScore(decibels);

            requestAnimationFrame(gameLoop);
        }

        window.onbeforeunload = () => {
            if (audioContext) audioContext.close();
        };
    </script>
</body>
</html>
