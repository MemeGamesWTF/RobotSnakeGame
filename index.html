<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombastic Jump Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0000);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #000;
        }
        h1 {
            font-size: clamp(28px, 8vw, 50px);
            color: #00ff00;
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #0000ff;
            margin: 0 0 10px;
            transform: rotate(-5deg);
            animation: wiggle 0.5s infinite;
        }
        p {
            font-size: clamp(16px, 4vw, 20px);
            color: #fff;
            background: #ff4500;
            padding: 5px 15px;
            border-radius: 10px;
            text-transform: uppercase;
            margin: 0 0 20px;
        }
        #score {
            font-size: clamp(24px, 5vw, 36px);
            color: #fff;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center;
            background-size: cover;
            padding: 15px 25px;
            border: 4px dashed #00ff00;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #gameArea {
            width: 80vw;
            max-width: 700px;
            height: 50vh;
            max-height: 500px;
            position: relative;
            background: #87CEEB;
            border: 6px solid #ff69b4;
            border-radius: 15px;
            overflow: hidden;
        }
        #character {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 50px;
            bottom: 50px;
            transition: bottom 0.1s;
        }
        #animal {
            width: 25vw;
            height: 25vw;
            max-width: 200px;
            max-height: 200px;
            position: absolute;
            bottom: 50px;
            right: 50px;
            transition: opacity 0.5s;
            opacity: 0;
        }
        #animal.show {
            opacity: 1;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: clamp(18px, 4vw, 24px);
            padding: 15px 40px;
            background: #ff0000;
            color: #fff;
            border: 3px solid #000;
            border-radius: 0 20px 0 20px;
            cursor: pointer;
            box-shadow: 5px 5px 0 #000;
            text-transform: uppercase;
            transition: transform 0.1s, background 0.3s;
        }
        button:hover {
            background: #00ff00;
            transform: scale(1.1) rotate(3deg);
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <h1>Bombastic Jump Game</h1>
    <p>Scream at cats to jump and score, scream at dogs and lose!</p>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <div id="character"></div>
        <img id="animal" src="" alt="Animal">
    </div>
    <div class="button-container">
        <button onclick="startGame()">YEET START</button>
        <button onclick="restartGame()">RESTART LOL</button>
    </div>

    <script>
        let audioContext, analyser, microphone;
        let score = 0;
        let currentAnimal = null; // 'cat' or 'dog'
        let isPlaying = false;
        let canScore = true;
        const character = document.getElementById('character');
        const animalElement = document.getElementById('animal');
        const scoreElement = document.getElementById('score');

        async function startGame() {
            if (isPlaying) return;
            isPlaying = true;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                console.log("Microphone connected!");
                spawnAnimal();
                gameLoop();
            } catch (err) {
                console.error("Microphone access failed:", err);
                alert("Couldnâ€™t access microphone. Please allow it and try again!");
                isPlaying = false;
            }
        }

        function restartGame() {
            if (audioContext) audioContext.close();
            isPlaying = false;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            currentAnimal = null;
            animalElement.classList.remove('show');
            character.style.bottom = '50px'; // Reset character position
            canScore = true;
        }

        function getPitch() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            let count = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > 0) {
                    sum += i * dataArray[i];
                    count += dataArray[i];
                }
            }
            const pitch = count > 0 ? (sum / count) * 10 : 0; // Scale like jump game
            console.log("Pitch:", pitch);
            return pitch;
        }

        function spawnAnimal() {
            if (!isPlaying) return;

            currentAnimal = Math.random() < 0.5 ? 'cat' : 'dog';
            animalElement.src = currentAnimal === 'cat' ? 'https://placekitten.com/200/200' : 'https://placedog.net/200/200';
            animalElement.classList.add('show');
            console.log("Spawned:", currentAnimal);

            setTimeout(() => {
                animalElement.classList.remove('show');
                setTimeout(spawnAnimal, 1000);
            }, 2000);
        }

        function updateScore(pitch) {
            if (!canScore || !currentAnimal || pitch <= 100) return; // Threshold for scoring

            const screamed = pitch > 300; // Higher threshold for scoring
            if (screamed && currentAnimal === 'cat') {
                score += 1;
                console.log("Cat scream! Score up:", score);
            } else if (screamed && currentAnimal === 'dog') {
                score = Math.max(0, score - 1);
                console.log("Dog scream! Score down:", score);
            }

            scoreElement.textContent = `Score: ${score}`;
            canScore = false;
            setTimeout(() => {
                canScore = true;
            }, 1000);
        }

        function gameLoop() {
            if (!isPlaying) return;

            const pitch = getPitch();
            updateScore(pitch);

            // Jump only when cat is present and pitch is sufficient
            if (currentAnimal === 'cat' && pitch > 100) {
                const jumpHeight = Math.min(pitch, 350); // Cap height
                character.style.bottom = `${50 + jumpHeight}px`;
            } else {
                character.style.bottom = '50px'; // Reset to ground
            }

            requestAnimationFrame(gameLoop);
        }

        window.onbeforeunload = () => {
            if (audioContext) audioContext.close();
        };
    </script>
</body>
</html>
