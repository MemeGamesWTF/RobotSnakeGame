<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Voice Game in TV</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #gameArea {
            width: 80vw; /* Responsive width */
            max-width: 800px; /* Cap for desktop */
            height: 60vh; /* Responsive height */
            max-height: 600px; /* Cap for desktop */
            position: relative;
            background: url('img/tv.png') no-repeat center;
            background-size: contain;
            overflow: hidden;
            margin: 0 auto;
        }
        #animal {
            width: 20vw; /* Larger, responsive size */
            height: 20vw; /* Maintain aspect ratio */
            max-width: 200px; /* Cap for desktop */
            max-height: 200px;
            position: absolute;
            bottom: 35%; /* Higher position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Precise centering */
            transition: opacity 0.5s;
        }
        #score {
            font-size: clamp(18px, 4vw, 24px); /* Responsive font size */
            margin: 10px;
            z-index: 1;
        }
        h1 {
            font-size: clamp(20px, 5vw, 32px); /* Responsive title */
            margin: 10px 0;
        }
        p {
            font-size: clamp(14px, 3vw, 16px); /* Responsive text */
            margin: 5px 0;
        }
        button {
            font-size: clamp(14px, 3vw, 16px);
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            #gameArea {
                width: 90vw;
                height: 50vh;
            }
            #animal {
                width: 25vw;
                height: 25vw;
                max-width: 150px;
                max-height: 150px;
                bottom: 30%; /* Higher position for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Cat and Dog Voice Game</h1>
    <p>Say "meow" for cats, "whoof whoof" for dogs! Anything else loses a point.</p>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <img id="animal" src="" alt="Animal" style="opacity: 0;">
    </div>
    <button onclick="startGame()">Start Game</button>

    <script>
        let recognition;
        let score = 0;
        let currentAnimal = null; // 'cat' or 'dog'
        let isPlaying = false;
        let canScore = true; // Cooldown flag
        const animalElement = document.getElementById('animal');
        const scoreElement = document.getElementById('score');

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;

            // Speech recognition setup
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Sorry, your browser doesn't support speech recognition!");
                isPlaying = false;
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true; // Keep listening
            recognition.interimResults = false; // Only final results
            recognition.lang = 'en-US'; // English language

            recognition.onresult = (event) => {
                if (!canScore || !currentAnimal) return;
                const said = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                updateScore(said);
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
            };

            recognition.onend = () => {
                if (isPlaying) recognition.start(); // Restart if stopped
            };

            recognition.start();

            // Start spawning animals
            spawnAnimal();
        }

        function spawnAnimal() {
            if (!isPlaying) return;

            // Randomly choose cat or dog
            currentAnimal = Math.random() < 0.5 ? 'cat' : 'dog';
            animalElement.src = currentAnimal === 'cat' ? 'img/cat.png' : 'img/dog.png';
            animalElement.style.opacity = 1;

            // Hide after 2 seconds and spawn new animal
            setTimeout(() => {
                animalElement.style.opacity = 0;
                setTimeout(spawnAnimal, 1000); // 1-second delay before next spawn
            }, 2000);
        }

        function updateScore(said) {
            if (!canScore || !currentAnimal) return;

            let scored = false;
            if (currentAnimal === 'cat' && said === 'meow') {
                score += 1;
                scored = true;
            } else if (currentAnimal === 'dog' && said === 'whoof whoof') {
                score += 1;
                scored = true;
            } else if (said !== '') { // Anything else spoken
                score -= 1;
                scored = true;
            }

            if (scored) {
                scoreElement.textContent = `Score: ${score}`;
                canScore = false;
                setTimeout(() => {
                    canScore = true; // Reset cooldown after 1 second
                }, 1000);
            }
        }

        window.onbeforeunload = () => {
            if (recognition) recognition.stop();
        };
    </script>
</body>
</html>
