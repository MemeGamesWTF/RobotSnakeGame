<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Voice Game in TV</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #gameArea {
            width: 80vw; /* Responsive width */
            max-width: 800px; /* Cap for desktop */
            height: 60vh; /* Responsive height */
            max-height: 600px; /* Cap for desktop */
            position: relative;
            background: url('img/tv.png') no-repeat center;
            background-size: contain;
            overflow: hidden;
            margin: 0 auto;
        }
        #animal {
            width: 20vw; /* Larger, responsive size */
            height: 20vw; /* Maintain aspect ratio */
            max-width: 200px; /* Cap for desktop */
            max-height: 200px;
            position: absolute;
            bottom: 35%; /* Moved higher for desktop */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Precise centering */
            transition: opacity 0.5s;
        }
        #score {
            font-size: clamp(18px, 4vw, 24px); /* Responsive font size */
            margin: 10px;
            z-index: 1;
        }
        h1 {
            font-size: clamp(20px, 5vw, 32px); /* Responsive title */
            margin: 10px 0;
        }
        p {
            font-size: clamp(14px, 3vw, 16px); /* Responsive text */
            margin: 5px 0;
        }
        button {
            font-size: clamp(14px, 3vw, 16px);
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            #gameArea {
                width: 90vw;
                height: 50vh;
            }
            #animal {
                width: 25vw;
                height: 25vw;
                max-width: 150px;
                max-height: 150px;
                bottom: 30%; /* Moved higher for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Cat and Dog Voice Game</h1>
    <p>Scream high for cats, shout low for dogs! One scream, one point.</p>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <img id="animal" src="" alt="Animal" style="opacity: 0;">
    </div>
    <button onclick="startGame()">Start Game</button>

    <script>
        let audioContext, analyser, microphone;
        let score = 0;
        let currentAnimal = null; // 'cat' or 'dog'
        let isPlaying = false;
        let canScore = true; // Cooldown flag
        const animalElement = document.getElementById('animal');
        const scoreElement = document.getElementById('score');

        async function startGame() {
            if (isPlaying) return;
            isPlaying = true;

            // Microphone setup
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            analyser.fftSize = 256;

            // Start game
            spawnAnimal();
            gameLoop();
        }

        function getPitch() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            let count = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > 0) {
                    sum += i * dataArray[i];
                    count += dataArray[i];
                }
            }
            return count > 0 ? sum / count : 0; // Raw pitch value
        }

        function spawnAnimal() {
            if (!isPlaying) return;

            // Randomly choose cat or dog
            currentAnimal = Math.random() < 0.5 ? 'cat' : 'dog';
            animalElement.src = currentAnimal === 'cat' ? 'img/cat.png' : 'img/dog.png';
            animalElement.style.opacity = 1;

            // Hide after 2 seconds and spawn new animal
            setTimeout(() => {
                animalElement.style.opacity = 0;
                setTimeout(spawnAnimal, 1000); // 1-second delay before next spawn
            }, 2000);
        }

        function updateScore(pitch) {
            if (!canScore || !currentAnimal || pitch <= 10) return; // Ignore if no sound or on cooldown

            const threshold = 50; // High vs low pitch threshold
            const isHighPitch = pitch > threshold;

            if (isHighPitch && currentAnimal === 'cat') score += 1;
            else if (!isHighPitch && currentAnimal === 'dog') score += 1;
            else score -= 1;

            scoreElement.textContent = `Score: ${score}`;

            // Set cooldown to prevent multiple scoring
            canScore = false;
            setTimeout(() => {
                canScore = true; // Reset after 1 second
            }, 1000);
        }

        function gameLoop() {
            if (!isPlaying) return;

            const pitch = getPitch();
            updateScore(pitch);

            requestAnimationFrame(gameLoop);
        }

        window.onbeforeunload = () => {
            if (audioContext) audioContext.close();
        };
    </script>
</body>
</html>
