<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Voice Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #gameArea {
            width: 800px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            background: #87CEEB;
            overflow: hidden;
        }
        #animal {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 50px;
            left: 350px;
            transition: opacity 0.5s;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cat and Dog Voice Game</h1>
    <p>Scream high for cats, shout low for dogs! One scream, one point.</p>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <img id="animal" src="" alt="Animal" style="opacity: 0;">
    </div>
    <button onclick="startGame()">Start Game</button>

    <script>
        let audioContext, analyser, microphone;
        let score = 0;
        let currentAnimal = null; // 'cat' or 'dog'
        let isPlaying = false;
        let canScore = true; // Cooldown flag
        const animalElement = document.getElementById('animal');
        const scoreElement = document.getElementById('score');

        async function startGame() {
            if (isPlaying) return;
            isPlaying = true;

            // Microphone setup
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            analyser.fftSize = 256;

            // Start game
            spawnAnimal();
            gameLoop();
        }

        function getPitch() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            let count = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > 0) {
                    sum += i * dataArray[i];
                    count += dataArray[i];
                }
            }
            return count > 0 ? sum / count : 0; // Raw pitch value
        }

        function spawnAnimal() {
            if (!isPlaying) return;

            // Randomly choose cat or dog
            currentAnimal = Math.random() < 0.5 ? 'cat' : 'dog';
            animalElement.src = currentAnimal === 'cat' ? 'img/cat.png' : 'img/dog.png';
            animalElement.style.opacity = 1;

            // Hide after 2 seconds and spawn new animal
            setTimeout(() => {
                animalElement.style.opacity = 0;
                setTimeout(spawnAnimal, 1000); // 1-second delay before next spawn
            }, 2000);
        }

        function updateScore(pitch) {
            if (!canScore || !currentAnimal || pitch <= 10) return; // Ignore if no sound or on cooldown

            const threshold = 50; // High vs low pitch threshold
            const isHighPitch = pitch > threshold;

            if (isHighPitch && currentAnimal === 'cat') score += 1;
            else if (!isHighPitch && currentAnimal === 'dog') score += 1;
            else score -= 1;

            scoreElement.textContent = `Score: ${score}`;

            // Set cooldown to prevent multiple scoring
            canScore = false;
            setTimeout(() => {
                canScore = true; // Reset after 1 second
            }, 1000);
        }

        function gameLoop() {
            if (!isPlaying) return;

            const pitch = getPitch();
            updateScore(pitch);

            requestAnimationFrame(gameLoop);
        }

        window.onbeforeunload = () => {
            if (audioContext) audioContext.close();
        };
    </script>
</body>
</html>
